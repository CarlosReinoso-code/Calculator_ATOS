<br />
<h1 class=title>{{title}}</h1><br />

<div class="container">
  <form>
    <img src="https://clipartix.com/wp-content/uploads/2018/03/thinking-gif-2018-1.gif" width="300px"
      height="140px"><br /><br />
    NÚMERO 1: <input type="number" [(ngModel)]="num1" name="num1"><br /><br />
    NÚMERO 2: <input type="number" [(ngModel)]="num2" name="num2"><br /><br />
    <p>RESULTADO: {{result}}</p>
    <div class="operation_buttons">
      <input type="submit" value=" + " (click)="sumar()" class="btn btn-primary">
      <input type="submit" value=" - " (click)="restar()" class="btn btn-success">
      <input type="submit" value=" * " (click)="multiplicar()" class="btn btn-danger">
      <input type="submit" value=" / " (click)="dividir()" class="btn btn-warning">
    </div>
  </form>
</div>
